<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Lookinglook Records">

    <link href="{{site.baseurl}}/highslide/highslide.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <link rel="shortcut icon" href="{{ site.baseurl }}/assets/img/favicons/favicon-32.png">

    <script type="text/javascript">
    //<![CDATA[
        function mvgGetRef(str) { return (document.all) ? document.all[str] : document.getElementById(str); }
        function mvgSetClass(strId, strClass) { var obj = mvgGetRef(strId); if(obj != null && typeof(obj) != "undefined") obj.className = strClass; }
        function mvgSwitchImage(strId, strFileName) { var obj = mvgGetRef(strId); if(obj != null && typeof(obj) != "undefined") obj.src = strFileName; }
    //]]>
    </script>
    <script type="text/javascript" src="{{site.baseurl}}/highslide/highslide-full.js"></script>

    <script>
        hs.registerOverlay({
            html: '<div class="closebutton" onclick="return hs.close(this)" title="Close"></div>',
            position: 'top right',
            fade: 2
        });
        hs.graphicsDir = 'highslide/graphics/';
        hs.wrapperClassName = 'borderless';
        hs.showCredits = false;
        hs.dimmingOpacity = 0.15;
    </script>

    <script>
        window.addEventListener("load", function(){
            var load_screen = document.getElementById("load_screen");
            document.body.removeChild(load_screen);
        });
    </script>
    <style>
        div#load_screen{
            background: #000;
            opacity: 1;
            position: fixed;
                z-index:10;
            top: 0px;
            width: 100%;
            height: 1600px;
        }
        div#load_screen > div#loading{
            color:#FFF;
            width:120px;
            height:24px;
            margin: 300px auto;
        }
    </style>
</head>
<body>

    <div id="load_screen">
        <div id="loading">Loading</div>
    </div>

    {{ content }}
